<h1 class="text-2xl font-semibold text-[#4A4458]">All transactions</h1>

<div class="grid grid-cols-12 min-h-screen gap-3">
    <div class="col-span-7 gap-3">
        <div class="grid grid-cols-2 gap-3">
            <!-- Total Income and Total Expense in the same row -->
            <div class="h-32 shadow-md bg-[#F7EDED] border-4 border-[#FFFF] rounded-lg">
                <app-total-income [totalUserIncome]="totalUserIncome"></app-total-income>
            </div>
            <div class="h-32 shadow-md bg-[#F7EDED] border-4 border-[#FFFF] rounded-lg">
                <app-total-expense [totalUserExpense]="totalUserExpense"></app-total-expense>
            </div>
        </div>

        <!-- Total Balance below the above row with reduced gap -->
        <div class="h-32 mt-3 shadow-md bg-[#F7EDED] border-4 border-[#FFFF] rounded-lg">
            <app-total-balance [totalBalance]="totalBalance"></app-total-balance>
        </div>
    </div>

    <div class="col-span-3">
        <app-recent-history></app-recent-history>
    </div>
</div>
